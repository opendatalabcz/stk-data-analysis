<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Hotjar Tracking Code for https://stk-test.opendatalab.cz/ -->
  <script>
    (function(h,o,t,j,a,r){
      h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
      h._hjSettings={hjid:2601961,hjsv:6};
      a=o.getElementsByTagName('head')[0];
      r=o.createElement('script');r.async=1;
      r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
      a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
  </script>
  <meta charset="UTF-8">
  <title>Stanice</title>
</head>
<body>

<form>
  <div class="form-group form-inline">
    Hledat: <input [formControl]="filter" class="form-control ml-2" type="text"/>
  </div>
  <div style="color:red; font-size: 15px; font-weight: normal;">
    Upozornění: následující údaje jsou z roku 2018.
  </div>
</form>

<table [cellPadding]="10" class="fixed table table-striped table-responsive-md btn-table">
  <col width="150px"/>
  <col width="350px"/>
  <col width="250px"/>
  <col width="200px"/>
  <tr class="table-info">
    <td>STK ID</td>
    <td>Provozovatel</td>
    <td>Město</td>
    <td>Adresa</td>
    <td>Cena prohlídky</td>
  </tr>

  <tr *ngFor="let station of stations$| async" class="row-data">
    <td>
      <a [routerLink]="[station.stationId]">
        <button color="primary" mat-raised-button>
          {{station.stationId}}
        </button>
      </a>
    </td>
    <td>
      {{station.operator}}
    </td>
    <td>
      {{station.city}}
    </td>
    <td>
      {{station.street}}<br>{{station.postalCode}}
    </td>
    <td>
      {{station.inspectionPrice | zeroToDash}}
    </td>
  </tr>
</table>

</body>
</html>
